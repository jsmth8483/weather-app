<!DOCTYPE html>
<html>
	<head>
		<title>Weatherly</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<h1>Current Weather</h1>
			<div class="search-box">
				<input
					id="location-input"
					name="location"
					type="text"
					placeholder="Search location..."
				/>
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
			<div class="weather-container">
				<div class="city-name">
					<h2 class="city-text"></h2>
				</div>
				<div class="current-weather">
					<span class="current-weather-icon"><img /></span>
					<span class="current-temp"></span>
					<span class="current-weather-description"></span>
				</div>
				<div class="extra-weather-details">
					<div class="humidity-div">
						<span class="humidity-label extra-details-label">Humidity</span>
						<span class="humidity"></span>
					</div>
					<div class="feels-like-div">
						<span class="feels-like-label extra-details-label">Feels Like</span>
						<span class="feels-like"></span>
					</div>
					<div class="wind-div">
						<span class="wind-speed-label extra-details-label">Wind Speed</span>
						<span class="wind-speed"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
